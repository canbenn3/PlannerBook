<html>
  <head>
    <title>PlannerBook</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add"
    />
    <script src="goals.js" defer></script>
  </head>
  <body>
    <header id="header">
      <h1>Planner<span>Book</span></h1>
      <nav id="nav-bar">
        <a href="goals.html">Goals</a>
        <a href="month.html">Calendar</a>
        <a href="tasks.html">Tasks</a>
      </nav>
    </header>

    <main>
      <div class="grid">
        <div id="social-goals" class="social goal" data-open="false">
          <div class="goal-head">
            <h2>Social</h2>
            <button class="add">
              <span class="material-symbols-outlined">add</span>
            </button>
          </div>
        </div>
        <div id="physical-goals" class="physical goal" data-open="false">
          <div class="goal-head">
            <h2>Physical</h2>
            <button class="add">
              <span class="material-symbols-outlined">add</span>
            </button>
          </div>
        </div>
        <div id="intellectual-goals" class="intellectual goal" data-open="false">
          <div class="goal-head">
            <h2>Intellectual</h2>
            <button class="add">
              <span class="material-symbols-outlined">add</span>
            </button>
          </div>
        </div>
        <div id="spritual-goals" class="spiritual goal" data-open="false">
          <div class="goal-head">
            <h2>Spiritual</h2>
            <button class="add">
              <span class="material-symbols-outlined">add</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
