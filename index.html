<html>
  <head>
    <title>PlannerBook</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="Api.js" defer></script>
    <script src="GoalRow.js" defer></script>
    <script src="TaskRow.js" defer></script>
    <script src="GoalManager.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <header id="header">
      <h1>Planner<span>Book</span></h1>
      <nav id="nav-bar">
        <a href="index.html">Goals</a>
        <a href="month.html">Calendar</a>
        <a href="tasks.html">Tasks</a>
      </nav>
    </header>

    <main>
      <div class="grid">
        <div id="social-goals" class="social goal">
          <div class="goal-head">
            <h2>Social</h2>
            <button class="add">
              <span class="material-symbols-outlined">add</span>
            </button>
          </div>
        </div>
        <div id="physical-goals" class="physical goal">
          <div class="goal-head">
            <h2>Physical</h2>
            <button class="add">
              <span class="material-symbols-outlined">add</span>
            </button>
          </div>
        </div>
        <div id="intellectual-goals" class="intellectual goal">
          <div class="goal-head">
            <h2>Intellectual</h2>
            <button class="add">
              <span class="material-symbols-outlined">add</span>
            </button>
          </div>
        </div>
        <div id="spiritual-goals" class="spiritual goal">
          <div class="goal-head">
            <h2>Spiritual</h2>
            <button class="add">
              <span class="material-symbols-outlined">add</span>
            </button>
          </div>
        </div>
      </div>

      <input type="checkbox" ch />

      <div id="mask" data-open="false"></div>
      <div id="social-modal" class="social modal" data-open="false">
        <div class="goal-head">
          <h2>Social</h2>
        </div>
        <div class="goal-list">
          <div class="goal-table">
            <div class="t-head row">
              <div class="dropdown"></div>
              <div class="goal-section">Goals</div>
              <div class="date-section">Date</div>
              <div class="progress-section">Progress</div>
            </div>
            <div class="t-body" id="social-list"></div>
          </div>
        </div>
      </div>

      <div id="physical-modal" class="physical modal" data-open="false">
        <div class="goal-head">
          <h2>Physical</h2>
        </div>
        <div class="goal-list">
          <div class="goal-table">
            <div class="t-head row">
              <div class="dropdown"></div>
              <div class="goal-section">Goals</div>
              <div class="date-section">Date</div>
              <div class="progress-section">Progress</div>
            </div>
            <div class="t-body" id="physical-list"></div>
            <button class="add-goal">
              New Goal <span class="material-symbols-outlined">add</span>
            </button>
          </div>
        </div>
      </div>

      <div id="intellectual-modal" class="intellectual modal" data-open="false">
        <div class="goal-head">
          <h2>Intellectual</h2>
        </div>
        <div class="goal-list">
          <div class="goal-table">
            <div class="t-head row">
              <div class="dropdown"></div>
              <div class="goal-section">Goals</div>
              <div class="date-section">Date</div>
              <div class="progress-section">Progress</div>
            </div>
            <div class="t-body" id="intellectual-list"></div>
          </div>
        </div>
      </div>

      <div id="spiritual-modal" class="spiritual modal" data-open="false">
        <div class="goal-head">
          <h2>Spiritual</h2>
        </div>
        <div class="goal-list">
          <div class="goal-table">
            <div class="t-head row">
              <div class="dropdown"></div>
              <div class="goal-section">Goals</div>
              <div class="date-section">Date</div>
              <div class="progress-section">Progress</div>
            </div>
            <div class="t-body" id="spiritual-list"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
